services:

  app:
    build:
      context: ./../
      dockerfile: ./build/Dockerfile-app
    container_name: embed-app
    ports:
      - "8001:8001"
    volumes:
      - "./config-embed.env:/config.env"
      - "./badger/:/badger/"
    depends_on:
      - minio

  minio:
    build:
      context: ./../
      dockerfile: ./build/Dockerfile-minio
    container_name: embed-minio
    volumes:
      - "./minio/data/:/data/"
