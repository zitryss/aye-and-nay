app:
  ballast: 0
  log: info
server:
  host: localhost
  port: 8001
  readTimeout:  60s
  writeTimeout: 120s
  idleTimeout:  120s
  shutdownTimeout: 10s
middleware:
  cors:
    allowOrigin: "*"
  limiter:
    requestsPerSecond: 10000
    burst: 10
controller:
  maxNumberOfFiles: 100
  maxFileSize: 5242880 # 5 MB
service:
  numberOfWorkersCalc: 8
  numberOfWorkersComp: 8
  accuracy: 0.625
cache:
  use: mem
  redis:
    host: localhost
    port: 6379
    retry:
      times: 4
      pause: 5s
      timeout: 30s
    timeToLive: 15m
    cleanupInterval: 15m
compressor:
  use: mock
  imaginary:
    host: localhost
    port: 9001
    retry:
      times: 4
      pause: 5s
      timeout: 30s
  shortpixel:
    url: https://api.shortpixel.com/v2/post-reducer.php
    url2: https://api.shortpixel.com/v2/reducer.php
    apiKey: abcdefghijklmnopqrst
    retry:
      times: 2
      pause: 10s
      timeout: 30s
    wait: 30
    uploadTimeout: 60s
    downloadTimeout: 60s
    repeatIn: 10s
    restartIn: 15m
database:
  use: mem
  mongo:
    host: localhost
    port: 27017
    retry:
      times: 4
      pause: 5s
      timeout: 30s
    lru: 100
  badger:
    gcRatio: 0.7
    cleanupInterval: 5m
    lru: 100
storage:
  use: mock
  minio:
    host: localhost
    port: 9000
    accessKey: 12345678
    secretKey: qwertyui
    token:
    secure: false
    retry:
      times: 4
      pause: 5s
      timeout: 30s
    location: eu-central-1
    prefix:
